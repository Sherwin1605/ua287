### Standard Kick Attack

crocodile_attack:
  Conditions:
  - offgcd
  - onground
  - targetwithin{d=3.5} true
  Skills:
  - gcd{ticks=40}
  - look{headOnly=false;immediately=false} @target
  - state{m=crocodile;s=attack;li=2;lo=2} @self
  - sound{s=custom.crocodile.attack;p=1;v=1} @self
  - delay 20
  - lunge{velocity=1;velocityY=0.05} @target
  - delay 5
  - damage{amount=11} @target
  - throw{velocity=0.8;velocityY=0.3} @PlayersInRadius{r=3}

cancel_attack:
  Skills:
  - CancelEvent




goblin_attack:
  Conditions:
  - offgcd
  - onground
  - targetwithin{d=2.5} true
  Skills:
  - gcd{ticks=30}
  - state{m=goblin;s=attack;li=2;lo=2} @self
  - delay 15
  - look{headOnly=false;immediately=false} @target
# - damage{amount=5} @target{r=1}
  - damage{amount=5} @playersnearorigin{r=3}
  - sound{s=minecraft:entity.player.attack.strong;p=1;v=1} @self ~onAttack
