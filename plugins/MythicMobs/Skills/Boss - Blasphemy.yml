#SKILLS
B_DeathScream:
  Skills:
  - potion{p=SLOW;duration=50;l=8;force=true;p=false;i=false} @self
  - cast{
        skillName="&bDeath Scream";
        duration=50;
        onCast=B_DeathScream-Success;
        onTick=B_DeathScream-Tick;
        showCastBar=false
      } @self
  - sound{s=block.note_block.pling;p=0;audience=target;repeat=9;repeatinterval=5} @pir{r=5}
  - delay 50
  - effect:particlering{particle=redstone;color=#0A494F;amount=100;radius=1;p=32} @self
  - delay 2
  - effect:particlering{particle=redstone;color=#43707C;amount=100;radius=2;p=32} @self
  - delay 2
  - effect:particlering{particle=redstone;color=#0A494F;amount=100;radius=3;p=32} @self
