  - effect:particlering{particle=redstone;color=#43707C;amount=100;radius=4;p=32} @self
  - delay 2
  - effect:particlering{particle=redstone;color=#0A494F;amount=100;radius=5;p=32} @self
  - delay 200
  - skill{s=B_DeathScream}
B_DeathScream-Success:
  Skills:
  - mmodamage{a=30} @pir{r=6}
  - sound{s=entity.warden.attack_impact;v=1;p=0} @pir{r=6}
B_DeathScream-Tick:
