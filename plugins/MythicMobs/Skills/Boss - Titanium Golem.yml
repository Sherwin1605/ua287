#SPAWN
TG_Spawn:
  Skills:
  - delay 1
  - setAI{ai=false} @self
  - setstance{stance=noattack} @self
  - sendtitle{title="&cʙʀᴀᴄᴇ ʏᴏᴜʀꜱᴇʟꜰ!";subtitle="&7Nature's Force is at hand...";d=20;fo=10} @PlayersInRadius{r=10}
  - sound{s=entity.wither.spawn;v=2} @self
  - effect:particles{p=smoke_large;amount=100;hS=0.5;vS=0.5}
  - delay 20
  - effect:particleorbital{p=redstone;color=#51414F;a=3;points=15;y=1.75;in=2;r=1;rx=1;ticks=100;oy=-0.5} @self
  - effect:particleorbital{p=redstone;color=#722F37;a=3;points=15;y=1.75;in=2;r=1;rz=1;ticks=100;oy=-0.5} @self
  - delay 100
  - effect:particles{p=explosion_large;amount=10;hs=1;y=0.3} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=1;p=64;pts=20} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=2;p=64;pts=20;delay=2} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=3;p=64;pts=20;delay=4} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=4;p=64;pts=20;delay=6} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=5;p=64;pts=20;delay=8} @self
  - sound{s=block.grass.break} @self
  - sound{s=entity.generic.explode} @self
  - setAI{ai=true} @self
  - setstance{stance=normal} @self

TG_Enrage:
  Skills:
  - sound{s=entity.ravager.roar;v=2} @self
  - effect:particles{p=Angry_Villager;amount=20;hS=0.5;vS=0.5} @self
  - setlevel{a=add;l=1} @self

TG_SlamDunk:
  Conditions:
  - stance noattack false
  Skills:
  - sendtitle{title="";subtitle="&cGET AWAY!";d=40} @PIR{r=6}
  - sound{s=block.note_block.pling;repeat=8;repeatinterval=5} @PIR{r=5}
  - delay 40
  - velocity{m=set;x=0;y=1;z=0} @self
  - delay 13
  - velocity{m=set;x=0;y=-2;z=0} @self
  - delay 5
  - effect:particles{p=explosion_large;amount=10;hs=1;y=0.3} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=1;p=64;pts=20} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=2;p=64;pts=20;delay=2} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=3;p=64;pts=20;delay=4} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=4;p=64;pts=20;delay=6} @self
  - effect:particlering{particle=block_crack;material=DIRT;amount=40;radius=5;p=64;pts=20;delay=8} @self
  - sound{s=block.grass.break} @self
  - sound{s=entity.generic.explode} @self
  - mmodamage{amount=30} @PIR{r=5}
  - velocity{m=set;x=0;y=1;z=0} @PIR{r=5}
  - potion{type=SLOW;duration=100;level=0;p=false} @PIR{r=5}

