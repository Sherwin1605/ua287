THE_NULL:
  Type: ENDERMAN
  Display: 'The Null'
  Health: 200000
  Damage: 50
  BossBar:
    Enabled: true
    Title: '&fྥ <GRADIENT:#932bba:#d284f0>ᴛʜᴇ ɴᴜʟʟ &8- <GRADIENT:#932bba:#d284f0><caster.hp{round=0}>❤'
    Range: 50
    Color: WHITE
    Style: SOLID
    CreateFog: true
  Options:
    AlwaysShowName: true
    Collidable: true
    MovementSpeed: 0.3
    KnockbackResistance: 1
    PreventItemPickup: true
    PreventOtherDrops: true
    MaxCombatDistance: 50
    Silent: true
  DropOptions:
    DropMethod: FANCY
    ShowDeathChatMessage: true
    PerPlayerDrops: true
    ClientSideDrops: true
    HologramItemNames: true
    RequiredDamagePercent: 1
    HologramTimeout: 6000
    ChatMessage:
    - ''
    - '<rainbow><bold>         BOSS DEFEATED!</rainbow>'
    - '<dark_gray>                The Null'
    - ''
    - '<gold><bold>   1st Place <reset><dark_gray>- <gold><1.name> <reset><dark_gray>- <red><1.damage>'
    - '<yellow><bold>   2nd Place <reset><dark_gray>- <yellow><2.name> <reset><dark_gray>- <red><2.damage>'
    - '<red><bold>   3rd Place <reset><dark_gray>- <red><3.name> <reset><dark_gray>- <red><3.damage>'
    - '<gray><bold>   4th Place <reset><dark_gray>- <gray><4.name> <reset><dark_gray>- <red><4.damage>'
    - ''
    - '<gold> ▶ <gray>You deal <red><player.damage><gray> damage, ranking <yellow>#<player.rank><gray>! <gold>◀'
    - '<#F28800>'
  Drops:
  - mmoitems{type=MATERIAL;id=NULL_CELL;top=5} 5-15 1
  - mmoitems{type=MATERIAL;id=ENDERCORE;top=3} 1 0.001
  - mmoitems{type=MATERIAL;id=VOID_GEM;top=1} 1 0.01
  Skills:
  - skill{s=UA_Stasis;sync=true} ~onDamaged
  - skill{s=UA_Spawn} @self ~onSpawn
  - skill{s=Dimensional_Warping} =75%
  - skill{s=Dimensional_Warping} =50%
  - skill{s=Dimensional_Warping} =25%
  - skill{s=Dimensional_Warping2} =10%
  - effect:particles{p=smoke_large;amount=3;hS=0.4;vS=1;speed=0.05} @self ~onTimer:5
  - mmodamage{a=35;pk=true} @PIR{r=3} ~onTimer:60
  - skill{s=Blackhole} ~onTimer:600
  - skill{s=UA_Death} ~onDeath

