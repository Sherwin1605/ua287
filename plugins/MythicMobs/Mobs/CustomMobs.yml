GrizzlyBear:
  DisplayName: '&7'
  Type: POLAR_BEAR
  Health: 40
  Damage: 6
  Drops:
  - iron_sword 1 0.1
  - leather 1to3 0.6
  - salmon 1to2 0.3
  - exp 2to4
  Options:
    PreventOtherDrops: true
    AlwaysShowName: false
    Despawn: true

Buffaloo:
  DisplayName: '&7'
  Type: DONKEY
  Health: 40
  Damage: 5
  Drops:
  - leather 1to3 0.4
  - beef 2to5 0.5
  - exp 1to4
  Options:
    PreventOtherDrops: true
    AlwaysShowName: false
    Despawn: true
    Silent: true
  Skills:
  - model{mid=buffaloo;n=name;step=1} @self ~onSpawn
  - model{mid=buffaloo;n=name;step=1} @self ~onLoad
  - sound{s=entity.donkey.ambient;p=0.5;v=1} @self ~onTimer:100
  - sound{s=entity.donkey.hurt;p=0.5;v=1} @self ~onDamaged
  - sound{s=entity.donkey.death;p=0.5;v=1} @self ~onDeath

Crocodile:
  DisplayName: '&7'
  Type: ZOMBIE
  Health: 30
  Damage: 7
  Drops:
  - exp 2to5
  Options:
    PreventSunburn: true
    PreventOtherDrops: true
    AlwaysShowName: false
    Despawn: true
    Silent: true
  Skills:
  - model{mid=crocodile;n=name;step=1} @self ~onSpawn
  - model{mid=crocodile;n=name;step=1} @self ~onLoad
  - skill{s=crocodile_attack;sync=true} ~onTimer:10
  - skill{s=cancel_attack;sync=true} ~onAttack
  - sound{s=custom.crocodile.ambient;p=1;v=1} @self ~onTimer:100


GoblinCaveSpawner:
  Type: ZOMBIE
  Options:
    Despawn: true
  Skills:
  - summon{type=Goblin;amount=2;radius=4} @self ~onSpawn
  - remove @self ~onSpawn

Goblin:
  DisplayName: '&7'
  Type: ZOMBIE
  Health: 24
  Damage: 5
  Drops:
  - exp 1to4
  Options:
    MovementSpeed: 0.30
    PreventSunburn: true
    PreventOtherDrops: true
    AlwaysShowName: false
    Despawn: true
    Silent: true
  Skills:
  - model{mid=goblin;n=name;step=1} @self ~onSpawn
  - model{mid=goblin;n=name;step=1} @self ~onLoad
  - sound{s=entity.zombie.ambient;p=2;v=1} @self ~onTimer:100
  - sound{s=entity.zombie.hurt;p=2;v=1} @self ~onDamaged
  - sound{s=entity.zombie.death;p=2;v=1} @self ~onDeath
  - skill{s=goblin_attack;sync=true} ~onTimer:10
  - skill{s=cancel_attack;sync=true} ~onAttack
