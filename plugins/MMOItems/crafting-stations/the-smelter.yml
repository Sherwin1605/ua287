name: '&fజ'
max-queue-size: 10
sound: BLOCK_BLASTFURNACE_FIRE_CRACKLE
layout: default

# Configure GUI items here
items:
    fill:
        material: AIR
    no-recipe:
        material: AIR
        name: '&8No Recipe'
    no-queue-item:
        material: AIR
        name: '&8No Item in Queue'

# Station recipes
recipes:

    mythril_ingot:
        output:
            type: MATERIAL
            id: mythril_ingot
            amount: 1

        crafting-time: 60
        
        options:
            output-item: true # Set to false to give no item
            silent-craft: false # No sound when item is claimed
            hide-when-locked: false # Hide in the GUI when conditions are not met

        ingredients:
        - mmoitem{type=TECHNICAL,id=MYTHRIL,amount=3}

