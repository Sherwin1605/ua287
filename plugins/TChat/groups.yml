# General options
config:
  # You can't disable it
  default-group: "default"
  # You can disable it by setting "none"
  op-group: "op"

# Groups
groups:
  op:
    # You can use any permission
    permission: tchat.group.op
    # Group priority (the order is from lowest to highest, if you have two groups, one with priority 1 and the other with priority 2, the one with priority 1 will have higher priority.)
    priority: 100
    # Prefix of the group (%tchat_prefix%)
    prefix: "&4&lOWNER"
    # Suffix of the group (%tchat_suffix%)
    suffix: ""
    # Enable/disable format
    format-enabled: true
    # Format of the group (read config.yml)
    # Use the "¡" character to split the format in the player and message part
    format: "%tchat_prefix% &f%tchat_nick% &e> ¡&f"
    # Per group hover text
    hover:
      player:
        # Enable/disable player hover text part
        enabled: true
        # Hover text lines of the player part
        # You can use %center% placeholder for center the line
        hover:
          - "This is the player"
          - "&7Hover text"
          - "Supporting"
          - "&#ff0000R&#ff5f00G&#ffbf00B &#bfff00C&#00ff00o&#0040bfl&#2600c0o&#5d0096r&#9400d3s"
          - "&b&nand"
          - "PlaceholderAPI - %player_name%"
        # Clic actions
        click:
          # Enable/disable this option
          enabled: true
          # Tags: [SUGGEST], [EXECUTE], [OPEN]
          action: "[SUGGEST] /msg %player% "
      message:
        # Enable/disable player hover text part
        enabled: true
        # Hover text lines of the player part
        # You can use %center% placeholder for center the line
        hover:
          - "This is the message"
          - "&7Hover text"
          - "Supporting"
          - "&#ff0000R&#ff5f00G&#ffbf00B &#bfff00C&#00ff00o&#0040bfl&#2600c0o&#5d0096r&#9400d3s"
          - "&b&nand"
          - "PlaceholderAPI - %player_name%"
        # Clic actions
        click:
          # Enable/disable this option
          enabled: true
          # Tags: [SUGGEST], [EXECUTE], [OPEN]
          action: "[SUGGEST] /msg %player% "
